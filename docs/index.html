<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot MMA</title>
    <link rel="stylesheet" href="styles.css?v=2025-11-28">

    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="icon" href="./icons/favicon.ico">
    <link rel="manifest" href="/icons/site.webmanifest">
    <meta name="theme-color" content="#000000">

    <meta name="description" content="The latest MMA news">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shoot-mma.com/">
    <meta property="og:site_name" content="Shoot MMA">
    <meta property="og:title" content="Shoot MMA">
    <meta property="og:description" content="The latest MMA news">
    <meta property="og:image" content="https://shoot-mma.com/social/og-image.png?v=2">
    <meta property="og:image:secure_url" content="https://shoot-mma.com/social/og-image.png?v=2">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Shoot MMA">
    <meta name="twitter:description" content="The latest MMA news">
    <meta name="twitter:image" content="https://shoot-mma.com/social/og-image.png?v=2">
    <meta name="twitter:image:alt" content="Shoot MMA — The latest MMA news">
</head>
<body>
    <header class="site">
        <div class="site-inner">
            <img src="./shoot_mma_logo_3.png" alt="Shoot MMA" class="site-logo">
            <div class="hdr-meta">
                <div class="tagline">The latest MMA news</div>
                <div id="hdr-date" class="hdr-date" aria-label="Current date"></div> 
            </div>
            <div class="grow"></div>
            <div class="hdr-actions">
                <form class="search">
                    <input 
                        type="search" 
                        id="t2d-q" 
                        placeholder="Search news..."
                        autocomplete="off"
                    >
                    <button id="clear-search" class="clear-search-btn" style="display: none;" type="button">✕</button>
                </form>
            </div>
        </div>
    </header>

    <main id="app">
        <section id="mma-news">
            <div id="loading-skeleton" class="items">
                <article class="skeleton-card"><div class="sk-thumb"></div><div class="sk-content"><div class="sk-line w-30"></div><div class="sk-line w-80 h-title"></div><div class="sk-line w-100"></div></div></article>
                <article class="skeleton-card"><div class="sk-thumb"></div><div class="sk-content"><div class="sk-line w-30"></div><div class="sk-line w-90 h-title"></div><div class="sk-line w-100"></div></div></article>
                <article class="skeleton-card"><div class="sk-thumb"></div><div class="sk-content"><div class="sk-line w-30"></div><div class="sk-line w-70 h-title"></div><div class="sk-line w-100"></div></div></article>
            </div>

            <div id="articles-container" class="items" aria-live="polite"></div>
            <div id="search-empty" style="display: none;">No articles found.</div>
        </section>
    </main>

    <footer>
        <p>Last updated: <span id="last-updated">-</span></p>
    </footer>

    <script src="app.js?v=2025-11-28" defer></script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.error);
      });
    }
    </script>
    </body>
</html>
