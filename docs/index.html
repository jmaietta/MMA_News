<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoot MMA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site">
        <div class="site-inner">
            <img src="./shoot_mma_logo_3.png" alt="Shoot MMA" style="height: 120px; width: 120px; border-radius: 12px;">
            <div class="hdr-meta">
                <div class="tagline">The latest MMA news</div>
                <div id="hdr-date" class="hdr-date" aria-label="Current date">OCT 22, 2025</div>
            </div>
            <div class="grow"></div>
            <div class="hdr-actions">
                <form class="search">
                    <input 
                        type="search" 
                        id="t2d-q" 
                        placeholder="Search news..."
                        autocomplete="off"
                    >
                    <button id="clear-search" class="clear-search-btn" style="display: none;" type="button">âœ•</button>
                </form>
            </div>
        </div>
    </header>

    <main id="app">
        <section id="mma-news">
            <div id="loading">Loading articles...</div>
            <div id="articles-container" class="items"></div>
            <div id="search-empty" style="display: none; padding: 1rem; color: #888; text-align: center;">No articles found.</div>
        </section>
    </main>

    <footer>
        <p>Last updated: <span id="last-updated">-</span></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
